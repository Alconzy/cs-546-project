{{#if info}}
<div class="row">
    <div class="col s6 offset-s3">
        <div class="card-panel teal">
          <span class="white-text">{{info}}</span>
        </div>
    </div>
</div>
{{/if}}

<form method="post" action="/users/change" class="col s12">
    <div class="row">
        <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">email</i>
            <input name="email" id="email" type="email" class="validate" disabled value="{{user.email}}">
            <label for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">vpn_key</i>
            <input name="password" id="password" type="password" class="validate" value="{{user.password}}">
            <label for="password">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">payment</i>
            <input name="paymentInfo" id="payment" type="text" class="validate" value="{{user.paymentInfo}}">
            <label for="payment">Payment</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">my_location</i>
            <input name="address" id="address" type="text" class="validate" value="{{user.address}}">
            <label for="address">Address</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3">
            <button class="btn" type="submit">Submit</button>
        </div>
    </div>
</form>
