<form action="/admin/users" method="get">
{{#each users}}
    {{#if admin}}
    <label class="container isAdmin">{{email}}
    <input type="checkbox" class = "isAdmin" checked>
    {{else}}
    <label class="container notAdmin">{{email}}
    <input type="checkbox">
    {{/if}}
    <span class="checkmark" class = "notAdmin"></span>
  </label>
{{/each}}
<input type="submit" value="Submit">
</form>

<h2>Checkbox To Set Admin</h2>
<h2>If red then already admin, if blue then not admin</h2>
